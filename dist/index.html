<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Courgette's Todo List</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="daddy">
            <div id="projects">
                <div id="projectsTitle">
                    <span>
                        Projects
                        <button id="showAddProjectForm" class="addItem">+</button>
                    </span>
                </div>
            </div>
            
            <div id="todoItems">
                <div id="todoItemsTitle">
                    <span>
                        Todo Items
                        <button id="showAddTodoItemForm" class="addItem">+</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="modal" id="modalAddTodoItem">
            <div class="modalContent" id="modalContentAddTodoItem">
                <div class="modalTitle">
                    <span>
                        Todo Item
                        <button id="closeAddTodoItemForm" class="removeItem">&times;</button>
                    </span>
                </div>
                
                <form class="modalForm" id="addTodoItemForm">
                    <div class="formTitle">
                        <label>Title<input type="text" id="inpTextAddTodoItem"></label>
                    </div>
                    <!-- <div class="formDueDate">
                        <label>Due date<input type="date" id="inpDateAddTodoItem"></label>
                    </div>
                    <div class="formColor">
                        <label>Color<input type="color" id="inpColorAddTodoItem"></label>
                    </div> -->
                    <div class="divBtnAdd">
                        <button type="button" id="btnAddTodoItem" class="addItem">+</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="modalAddProject">
            <div class="modalContent" id="modalContentAddProject">
                <div class="modalTitle">
                    <span>
                        Project
                        <button id="closeAddProjectForm" class="removeItem">&times;</button>
                    </span>
                </div>
                
                <form class="modalForm" id="addProjectForm">
                    <div class="formTitle">
                        <label>Title<input type="text" id="inpTextAddProject"></label>
                    </div>
                    <!-- <div class="formDueDate">
                        <label>Due date<input type="date" id="inpDateAddProject"></label>
                    </div>
                    <div class="formColor">
                        <label>Color<input type="color" id="inpColorAddProject"></label>
                    </div> -->
                    <div class="divBtnAdd">
                        <button type="button" id="btnAddProject" class="addItem">+</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
