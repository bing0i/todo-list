<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Courgette's Todo List</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div id="daddy">
            <div id="projects">
                <div>
                    <p>Todos</p>
                    <input id="inpAddProject" type="text">
                    <button id="btnAddProject" class="addItem">+</button>
                </div>
                <div class="project">
                    <details>
                        <summary class="strikethrough">Project
                            <button class="removeItem">&times;</button>
                        </summary>

                        <label  class="title">
                            <input type="checkbox">
                            Title
                            <button class="removeItem">&times;</button>
                        </label>
                        <br>
                        <label  class="title">
                            <input type="checkbox">
                            Title
                            <button class="removeItem">&times;</button>
                        </label>
                        <br>
                    </details>
                </div>
            </div>
            
            <div id="todoItems">
                <div>
                    <p>Todos</p>
                    <button id="showForm" class="addItem">+</button>
                </div>
                <div class="todo">
                    <label  class="title"><input type="checkbox">Title</label>
                    <button class="removeItem">x</button>
                </div>
            </div>
        </div>

        <div id="modal">
            <div id="modalContent"">
                <h1>
                    Add todo item
                    <button id="closeForm">&times;</button>
                </h1>

                <form id="addTodoItemForm">
                    <label>Title: <input type="text" id="inpTextAddTodoItem"></label>
                    <br>
                    <label>Due date: <input type="date" id="inpDateAddTodoItem"></label>
                    <br>
                    <label>Color: <input type="color" id="inpColorAddTodoItem"></label>
                    <br>
                    <button type="button" id="btnAddTodoItem">+</button>
                </form>
            </div>
        </div>
        <script src="../src/index.js"></script>
    </body>
</html>
