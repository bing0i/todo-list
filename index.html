<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Courgette's Todo List</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div id="daddy">
            <div id="projects">
                <div id="projectsTitle">
                    <p>Projects</p>
                    <input type="text" id="inpAddProject">
                    <button id="btnAddProject" class="addItem">+</button>
                </div>
            </div>
            
            <div id="todoItems">
                <div id="todoItemsTitle">
                    <p>Todos</p>
                    <button id="showForm" class="addItem">+</button>
                </div>
            </div>
        </div>

        <div id="modal">
            <div id="modalContent"">
                <h1>
                    Add todo item
                    <button id="closeForm" class="removeItem">&times;</button>
                </h1>

                <form id="addTodoItemForm">
                    <label>Title: <input type="text" id="inpTextAddTodoItem"></label>
                    <br>
                    <label>Due date: <input type="date" id="inpDateAddTodoItem"></label>
                    <br>
                    <label>Color: <input type="color" id="inpColorAddTodoItem"></label>
                    <br>
                    <button type="button" id="btnAddTodoItem" class="addItem">+</button>
                </form>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
